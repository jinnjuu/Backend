name: Deploy

on:
  push:
    branches: [ "main", "develop" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Create application.properties
      run: mkdir -p src/main/resources && echo "${{ secrets.PROPERTIES }}" > src/main/resources/application.properties

    - name: Clean with Gradle
      run: ./gradlew clean

    - name: Build with Gradle
      run: ./gradlew build -x test
    
    - name: copy jar file via ssh
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        password: ${{ secrets.PASSWORD }}
        port: ${{ secrets.PORT }}
        rm: true
        source: "build/libs/backend-0.0.1-SNAPSHOT.jar"
        target: "~/alevel/"
        strip_components: 2

    - name: copy script file via ssh
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        password: ${{ secrets.PASSWORD }}
        port: ${{ secrets.PORT }}
        source: "deploy.sh"
        target: "~/alevel/"

    - name: executing springboot via remote ssh commands
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        password: ${{ secrets.PASSWORD }}
        port: ${{ secrets.PORT }}
        script: |
          cd ~/alevel
          ls -al
          chmod +x deploy.sh
          sh deploy.sh
